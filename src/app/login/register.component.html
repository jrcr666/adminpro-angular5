<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
  <div class="login-box card">
    <div class="card-body">
      <form ngNativeValidate [formGroup]="forma" (ngSubmit)="registrar()" class="form-horizontal form-material" id="loginform" action="index.html">
        <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png" alt="Home" /><br/><img src="../assets/images/logo-text.png" alt="Home" /></a>
        <h3 class="box-title m-t-40 m-b-0">Regístrate ahora</h3><small>Crea tucuenta y disfruta</small>
        <div class="form-group m-t-20">
          <div class="col-xs-12">
            <input class="form-control" formControlName="nombre" name="nombre" type="text" required placeholder="Nombre">
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" formControlName="email" name="email" type="text" required placeholder="Email">
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" formControlName="password" name="password" type="password" required placeholder="Contraseña">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" formControlName="password2" name="password2" type="password" required placeholder="Confirmar Contraseña">
          </div>
        </div>
        <div class="form-group" *ngIf="forma.errors?.samePass && !forma.pristine">
          <p class="text-danger">
            Las contraseñas deben de ser iguales
          </p>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary p-t-0">
              <input id="checkbox-signup" formControlName="condiciones" name="condiciones" type="checkbox">
              <label for="checkbox-signup"> Acepto los <a href="#">términos</a></label>
            </div>
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Registrar</button>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <p>¿Tienes ya una cuenta? <a [routerLink]="['/login']" class="text-info m-l-5"><b>Entrar</b></a></p>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
