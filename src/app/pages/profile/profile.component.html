<div class="row animate fadeIn">
  <div class="col-lg-7">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Perfil del usuario</h4>
        <h6 class="card-subtitle">NOMBREUSUARIO</h6>
        <form #f="ngForm" ngNativeValidate (ngSubmit)="guardar(f.value)" class="form p-t-20">
          <div class="form-group">
            <label for="nombre">Nombre de usuario</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" id="nombre" placeholder="Nombre de usuario" required>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email de usuario</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input [ngModel]="usuario.email" [disabled]="usuario.google" name="email" type="email" class="form-control" id="email" placeholder="Email de usuario" required>
            </div>
          </div>
          <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"><i class="fa fa-save"> Guardar</i></button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-5">
    <div class="card">
      <div class="card-body" align="center">
        <h4 class="card-title">Foto del usuario</h4>
        <h6 class="card-subtitle">{{usuario.nombre}}</h6>
        <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150">
        <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">
        <br>
        <br>
        <input type="file" (change)="seleccionImagen($event.target.files[0])">
        <hr>
        <button type="button" class="btn btn-success btn-block waves-effect waves-light m-r-10" [disabled]="!imagenSubir" (click)="cambiarImagen()"><i class="fa fa-save"> Actualizar imagen</i></button>
      </div>
    </div>
  </div>
</div>
