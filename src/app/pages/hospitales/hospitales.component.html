<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input #input (keyup)="buscarHospital(input.value)" type="text" class="form-control" placeholder="Buscar hospital...">
      </div>
    </div>
  </div>
</div>
<div class="row animated fadeIn" *ngIf="cargando">
  <div class="col-sm-12">
    <div class="alert alert-warning text-center">
      <strong>Cargando</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br>
      <span>Espero por favor</span>
    </div>
  </div>
</div>
<div class="row animated fadeIn" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Hospitales registrados(<small>{{totalRegistros}}</small>)</h3>
        <button (click)="crearHospital()" class="btn btn-primary btn-rounded float-right"><i class="fa fa-plus"></i> Crear hospital</button>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Opciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let hospital of hospitales; let i = index">
              <td class="w70"><img (click)="mostrarModal(hospital._id)" [src]="hospital.img | imagen:'hospital'" class="w50 pointer"></td>
              <td>
                <div class="form-grup">
                  <input class="form-control" [(ngModel)]="hospitales[i].nombre" type="text">
                </div>
              </td>
              <td>
                <button (click)="guardarHospital(hospital)" class="btn btn-primary">
                  <i class="fa fa-save"></i>
                </button>
                <button (click)="borrarHospital(hospital)" class="btn btn-danger">
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- <button class="btn btn-secondary" (click)="cambiarDesde(-5)">Anteriores</button>
        <button class=" btn btn-secondary " (click)="cambiarDesde(5)">Siguientes</button> -->
      </div>
    </div>
  </div>
</div>
