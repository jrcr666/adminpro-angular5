<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input #input (keyup)="buscarMedico(input.value)" type="text" class="form-control" placeholder="Buscar medico...">
      </div>
    </div>
  </div>
</div>
<div class="row animated fadeIn" *ngIf="cargando">
  <div class="col-sm-12">
    <div class="alert alert-warning text-center">
      <strong>Cargando</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br>
      <span>Espero por favor</span>
    </div>
  </div>
</div>
<div class="row animated fadeIn" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Medicos registrados(<small>{{totalRegistros}}</small>)</h3>
        <button [routerLink]="['/medico','nuevo']" class="btn btn-primary float-right btn-rounded"><i class="fa fa-plus"></i> Crear medico</button>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Hospital</th>
              <th>Opciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let medico of medicos">
              <td class="w70"><img [src]="medico.img | imagen:'medico'" class="w50 img-circle"></td>
              <td>
                {{medico.nombre}}
              </td>
              <td>
                {{medico.hospital.nombre}}
              </td>
              <td>
                <button [routerLink]="['/medico',medico._id]" class="btn btn-primary">
                  <i class="fa fa-edit"></i>
                </button>
                <button (click)="borrarMedico(medico)" class="btn btn-danger">
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- <button class="btn btn-secondary" (click)="cambiarDesde(-5)">Anteriores</button>
        <button class=" btn btn-secondary " (click)="cambiarDesde(5)">Siguientes</button> -->
      </div>
    </div>
  </div>
</div>
