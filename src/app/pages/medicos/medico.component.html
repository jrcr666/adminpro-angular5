<div class="row">
  <div class="col-md-6">
    <div class="card card-body">
      <h3 class="box-title m-b-0">Médico: {{medico.nombre}}</h3>
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarMedico(f)">
            <div class="form-group">
              <label>Nombre del médico</label>
              <input [(ngModel)]="medico.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del médico" required>
            </div>
            <div class="form-group">
              <label>Hospital</label>
              <select [(ngModel)]="medico.hospital" (change)="cambioHospital($event.target.value)" name="hospital" type="hospital" class="form-control" required>
                <option selected value="">Selecciona Hospital</option>
                <option *ngFor="let hospital of hospitales" [value]="hospital._id">{{hospital.nombre}}</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"><i class="fa fa-save"> </i>Guardar</button>
            <a type="button" [routerLink]="['/medicos']" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <h3 class="box-title m-b-0">Hospital</h3>
    <img [src]="hospital.img | imagen:'hospital'" class="rounded img-fluid">
  </div>
  <div class="col-md-3" *ngIf="medico._id">
    <h3 class="box-title m-b-0">Imagen</h3>
    <img (click)="mostrarModal(medico._id)" [src]="medico.img | imagen:'medico'" class="rounded img-fluid pointer">
  </div>
</div>
